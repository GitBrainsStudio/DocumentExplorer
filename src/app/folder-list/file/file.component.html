<div *ngIf="file" style="margin: 10px 10px 10px 50px">
    <div class="row" style="display: flex; justify-content:flex-start; align-items: center;">
        <img src="./assets/icons/file-video.png" width="24" height="24">
        <a (click)="openFile()"><h4 style="margin: 0 0 0 10px">{{ file.name }}</h4></a>
    </div>
</div>
