
<input [(ngModel)]="searchStr" (ngModelChange)="searchStrChanged()" style="margin-left: 30px;">

<div *ngIf="files" style="margin-top: 10px;">

    <div *ngFor="let item of files">

        <folder *ngIf="item.type == 'folder'" [folder]="item"></folder>

        <file *ngIf="item.type == 'file'" [file]="item"></file>

    </div>
</div>

<div *ngIf='files && files.length == 0 && searchStr != ""' style="transition: 1s;" style="margin-left: 50px;">Данных не найдено</div>
